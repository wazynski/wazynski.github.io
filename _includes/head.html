<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  {% if page.title %}
  <title>{{ page.title }} - {{site.business_name}} - {{site.subtitle}}</title>
  {% else %}
  <title>{{site.business_name}} - {{site.subtitle}}</title>
  {% endif %} {% if page.description %}
  <meta name="description" content="{{page.description}}" />
  {% else %}
  <meta name="description" content="{{site.description}}" />
  {% endif %} {% if page.keywords %}
  <meta name="keywords" content="{{page.keywords}}" />
  {% else %}
  <meta name="keywords" content="{{site.keywords}}" />
  {% endif %}
  <meta name="author" content="{{site.author}}" />
  <meta property="og:title" content="{{site.og_title}}" />
  <meta property="og:type" content="{{site.og_type}}" />
  <meta property="og:description" content="{{site.og_description}}" />
  <meta property="og:site_name" content="{{site.business_name}}" />
  <meta property="og:image" content="{{site.og_image}}" />
  <meta property="og:image:width" content="{{site.og_image_width}}" />
  <meta property="og:image:height" content="{{site.og_image_height}}" />

  <meta name="HandheldFriendly" content="True" />
  <meta name="MobileOptimized" content="320" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
  />

  <link

    sizes="57x57"

  />

    sizes="76x76"
    href="{{site.url}}/assets/img/favicon/apple-icon-76x76.png"
  />
  <link
    rel="apple-touch-icon"
    sizes="114x114"
    href="{{site.url}}/assets/img/favicon/apple-icon-114x114.png"
  />
  <link
    rel="apple-touch-icon"
    sizes="120x120"
    href="{{site.url}}/assets/img/favicon/apple-icon-120x120.png"
  />

  />

  <link
    rel="icon"
    type="image/png"
    sizes="192x192"
    href="{{site.url}}/assets/img/favicon/android-icon-192x192.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="{{site.url}}/assets/img/favicon/favicon-32x32.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="96x96"
    href="{{site.url}}/assets/img/favicon/favicon-96x96.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="{{site.url}}/assets/img/favicon/favicon-16x16.png"
  />
  <link rel="icon" type="image/x-icon" href="/assets/img/favicon/favicon.ico" />
  <meta name="msapplication-TileColor" content="#E6E6E4" />
  <meta
    name="msapplication-TileImage"
    content="{{site.url}}/assets/img/favicon/ms-icon-144x144.png"
  />
  <meta name="theme-color" content="#E6E6E4" />
  <meta
    name="apple-mobile-web-app-title"
    content="{{site.business_name}} - {{site.subtitle}}"
  />

  <style>
    body.faded {
      opacity: 0;
    }
  </style>

  <link href="/assets/styles/style.css" rel="stylesheet" />

  <script>
    // https://gist.github.com/skddc/9134225
    (function (d) {
      var tkTimeout = 3000;
      if (window.sessionStorage) {
        if (sessionStorage.getItem("useTypekit") === "false") {
          tkTimeout = 0;
        }
      }
      var config = {
          kitId: "fte0rot",
          // kitId: 'jbm5bpk',
          scriptTimeout: tkTimeout,
        },
        h = d.documentElement,
        t = setTimeout(function () {
          h.className =
            h.className.replace(/\bwf-loading\b/g, "") + "wf-inactive";
          if (window.sessionStorage) {
            sessionStorage.setItem("useTypekit", "false");
          }
        }, config.scriptTimeout),
        tk = d.createElement("script"),
        f = false,
        s = d.getElementsByTagName("script")[0],
        a;
      h.className += "wf-loading";
      tk.src = "//use.typekit.net/" + config.kitId + ".js";
      tk.async = true;
      tk.onload = tk.onreadystatechange = function () {
        a = this.readyState;
        if (f || (a && a != "complete" && a != "loaded")) return;
        f = true;
        clearTimeout(t);
        try {
          Typekit.load(config);
        } catch (e) {}
      };
      s.parentNode.insertBefore(tk, s);
    })(document);
  </script>
</head>
