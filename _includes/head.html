<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    {% if page.title %}
      <title>{{ page.title }} - {{site.business_name}} - {{site.subtitle}}</title>
    {% else %}
      <title>{{site.business_name}} - {{site.subtitle}}</title>
    {% endif %}

    {% if page.description %}
      <meta name="description" content="{{page.description}}">
    {% else %}
      <meta name="description" content="{{site.description}}">
    {% endif %}
    {% if page.keywords %}
      <meta name="keywords" content="{{page.keywords}}">
    {% else %}
      <meta name="keywords" content="{{site.keywords}}">
    {% endif %}
    <meta name="author" content="{{site.author}}">
    <meta property="og:title" content="{{site.og_title}}">
    <meta property="og:type" content="{{site.og_type}}">
    <meta property="og:description" content="{{site.og_description}}">
    <meta property="og:site_name" content="{{site.business_name}}">
    <meta property="og:image" content="{{site.og_image}}">
    <meta property="og:image:width" content="{{site.og_image_width}}">
    <meta property="og:image:height" content="{{site.og_image_height}}">

    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

    <link rel="apple-touch-icon" sizes="57x57" href="{{site.url}}/assets/img/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="{{site.url}}/assets/img/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="{{site.url}}/assets/img/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="{{site.url}}/assets/img/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="{{site.url}}/assets/img/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="{{site.url}}/assets/img/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="{{site.url}}/assets/img/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="{{site.url}}/assets/img/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="{{site.url}}/assets/img/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="{{site.url}}/assets/img/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="{{site.url}}/assets/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="{{site.url}}/assets/img/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{{site.url}}/assets/img/favicon/favicon-16x16.png">
    <link rel="icon" type="image/x-icon" href="/assets/img/favicon/favicon.ico">
    <link rel="manifest" href="{{site.url}}/assets/img/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#E6E6E4">
    <meta name="msapplication-TileImage" content="{{site.url}}/assets/img/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#E6E6E4">
    <meta name="apple-mobile-web-app-title" content="{{site.business_name}} - {{site.subtitle}}">

    <link rel="stylesheet" href="{{site.url}}/assets/styles/style.css">

    <style>
      body.faded {
        opacity: 0;
      }
    </style>

    <link rel="preload" href="{{site.url}}/assets/styles/style.css" as="style" onload="this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="{{site.url}}/assets/styles/style.css"></noscript>

</head>
